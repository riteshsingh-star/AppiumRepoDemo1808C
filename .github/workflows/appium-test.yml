name: Run Appium Android Tests

on:
  workflow_dispatch:
    inputs:
      deviceIndex:
        description: "Device index to pass to testng.xml"
        required: false
        default: "0"

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    name: Android Appium Test on Emulator
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /opt/android-sdk
      PATH: ${{ env.ANDROID_HOME }}/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          script: echo "Emulator is ready"

      - name: Install Node.js and Appium
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          nohup appium --log appium.log > /dev/null 2>&1 &
          sleep 15

      - name: Set deviceIndex from input or fallback
        run: |
          if [ -z "${{ github.event.inputs.deviceIndex }}" ]; then
            echo "DEVICE_INDEX=0" >> $GITHUB_ENV
          else
            echo "DEVICE_INDEX=${{ github.event.inputs.deviceIndex }}" >> $GITHUB_ENV

      - name: Build and Run Tests with Maven (Passing deviceIndex)
        run: mvn clean test -DdeviceIndex=${{ env.DEVICE_INDEX }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            report/

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log
